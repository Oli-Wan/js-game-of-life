<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JS Game of life </title>
</head>
<body>

<input id="start" type="button" value="Start" />
<input id="stop" type="button" value="Pause" />
<input id="next" type="button" value="Next generation" />
<input id="restart" type="button" value="Generate new game" />

<ul>
    <li id="info"></li>
    <li id="scale"></li>
</ul>
<fieldset>
    <legend>Zoom</legend>
    <input id="zoomin" type="button" value="Zoom +" />
    <input id="zoomout" type="button" value="Zoom -" />
</fieldset>
<br/>
<br/>
<canvas id="game-canvas" width="600" height="600"></canvas>
<p id="generation-nb"></p>

<script type="text/javascript" src="scripts/drawer.js" ></script>
<script type="text/javascript" src="scripts/game.js" ></script>
<script type="text/javascript" src="scripts/ux.js" ></script>
</body>
</html>
