<!DOCTYPE html>
<head>	
	<title>JS Game of life </title>
</head>
<body>
	<input id="start" type="button" value="Start" onclick="startGame()"/>
	<input id="stop" type="button" value="Pause" onclick="stopGame()"/>
	<input type="button" value="Next generation" onclick="oneGeneration()"/>
	<input type="button" value="+" onclick="zoom()"/>
	<input type="button" value="-" onclick="dezoom()"/>

	<p><span id="info"></span> Scale : <span id="scale"></span></p>
	<br/>
	<br/>
	<canvas id="game-canvas" width="600" height="600"></canvas>
	<p id="generation-nb"></p>
	<script>
		(function() {
			window.width = 600;
			window.height = 600;
			window.scale = 1;
			init();
		})();

		function init(){
			window.generationCounter = 0;
			var width = window.width;
			var height = window.height;

			var canvas = document.getElementById('game-canvas');
			var b_context = canvas.getContext("2d");

			var gameBoard = new Array(height);

			for(var i = 0; i < height; i++){
				var newRow = new Array(width);

				for(var j = 0; j < width; j++)
				{
					var random = Math.random() > 0.5;
					newRow[j] = [random, random];
				}
				gameBoard[i] = newRow;
			}
			window.gameBoard = gameBoard;

			nextState();
		}

		function startGame(){
			window.run = setInterval(nextState, 50);
			document.getElementById('start').disabled = true;
		}

		function stopGame(){
			clearInterval(window.run);
			document.getElementById('start').disabled = false;
		}

		function oneGeneration(){
			var date1 = new Date();
			nextState();
			var date2 = new Date();
			document.getElementById('info').innerHTML = "Generation time : " + (date2 - date1);
		}

		function zoom(){
			window.scale++;
			document.getElementById("scale").innerHTML = window.scale;
			restoreState();
		}

		function dezoom(){
			if(window.scale == 1)
				return;

			window.scale--;

			document.getElementById("scale").innerHTML = window.scale;
			restoreState();
		}

		function restoreState(){
			var width = window.width;
			var height = window.height;
			var scale = window.scale;
			var gameBoard = window.gameBoard;
			var refTable = window.generationCounter%2;
			var gameCanvas = document.getElementById("game-canvas");
			var b_context = gameCanvas.getContext("2d");

			for(var i = 0; i < height; i++){
				for(var j = 0; j < width; j++){	
					if(gameBoard[i][j][refTable])
						b_context.fillRect(i*scale, j*scale, 1*scale, 1*scale);
					else
						b_context.clearRect(i*scale, j*scale, 1*scale, 1*scale);
				}
			}
		}

		function nextState(){
			var generationNb = ++window.generationCounter
			var newTable = window.generationCounter%2;
			var refTable = ( newTable == 0 ) ? 1:0;

			var generationNbP = document.getElementById("generation-nb");
			generationNbP.innerHTML = generationNb;

			var gameCanvas = document.getElementById("game-canvas");
			var b_context = gameCanvas.getContext("2d");
			var width = window.width;
			var height = window.height;
			var scale = window.scale;
			var gameBoard = window.gameBoard;

			for(var i = 0; i < height; i++){
				for(var j = 0; j < width; j++){	
					
					var neighboorCellsNb = 0;

					if(i > 0 )
					{
						if(gameBoard[i-1][j][refTable])
							neighboorCellsNb++;

						if( j > 1)
							if(gameBoard[i-1][j-1][refTable])
								neighboorCellsNb++;	
						if(j < height-1)
							if(gameBoard[i-1][j+1][refTable])
								neighboorCellsNb++;	
					}

					if(i < height-1 )
					{
						if(gameBoard[i+1][j][refTable])
							neighboorCellsNb++;

						if( j > 1)
							if(gameBoard[i+1][j-1][refTable])
								neighboorCellsNb++;	
						if(j < height-1)
							if(gameBoard[i+1][j+1][refTable])
								neighboorCellsNb++;	
					}

					if( j > 0)
							if(gameBoard[i][j-1][refTable])
								neighboorCellsNb++;	
					
					if(j < height-1)
						if(gameBoard[i][j+1][refTable])
							neighboorCellsNb++;

					var currentState = gameBoard[i][j][refTable];
					var newState = currentState;

					if(neighboorCellsNb < 2 && currentState)
						newState = false;				
					
					if(neighboorCellsNb > 3 && currentState)
						newState = false;				

					if(neighboorCellsNb == 3 && !currentState )
						newState = true;

					gameBoard[i][j][newTable] = newState;
					if(newState != currentState)
					{
						if(newState)
							b_context.fillRect(i*scale, j*scale, 1*scale, 1*scale);
						else
							b_context.clearRect(i*scale, j*scale, 1*scale, 1*scale);
					}
				}
			}
		}
	</script>
</body>
</html>
