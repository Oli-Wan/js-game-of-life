<!DOCTYPE html>
<html>
<head>
    <title>JS Game of life </title>
</head>
<body>

<input id="start" type="button" value="Start" />
<input id="stop" type="button" value="Pause" />
<input id="next" type="button" value="Next generation" />
<ul>
    <li id="info"></li>
    <li id="scale"></li>
</ul>
<fieldset>
    <legend>Zoom</legend>
    <input id="hide-focus" type="button" value="Hide focus" />
    <input id="zoomin" type="button" value="Zoom +" />
    <input id="zoomout" type="button" value="2oom -" />

</fieldset>
<br/>
<br/>
<canvas id="game-canvas" width="600" height="600"></canvas>
<p id="generation-nb"></p>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="game.js" ></script>
</body>
</html>
